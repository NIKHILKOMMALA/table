<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            padding: 30px;
            text-align: center;
        }

        h1 {
            text-align: center;
        }

        div {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 90vh;
           
        }
    </style>
</head>

<body >

                <td><img src="./OG.jpeg" alt="OG" height="100px" </td>
                <td><img src="./salaar.jpeg" alt="salaar" height="100px" </td>

            </tr>

</body>

</html>
